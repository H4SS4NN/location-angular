<div class="max-w-7xl mx-auto p-6" *ngIf="car">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Modifier la voiture</h2>
  
    <div class="flex flex-col lg:flex-row gap-8">
        <!-- Formulaire à gauche -->
        <div class="flex-1">
            <form (ngSubmit)="onSubmit(form)" #form="ngForm" class="space-y-6 bg-white p-6 rounded-xl shadow-md">
                <div>
                    <label for="brand" class="block text-sm font-medium text-gray-700">Marque</label>
                    <input type="text" id="brand" name="brand" [(ngModel)]="car.brand" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label for="model" class="block text-sm font-medium text-gray-700">Modèle</label>
                    <input type="text" id="model" name="model" [(ngModel)]="car.model" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label for="year" class="block text-sm font-medium text-gray-700">Année</label>
                    <input type="number" id="year" name="year" [(ngModel)]="car.year" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">Prix</label>
                    <input type="number" id="price" name="price" [(ngModel)]="car.price" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label for="picture" class="block text-sm font-medium text-gray-700">Image</label>
                    <input type="file" id="picture" name="picture" (change)="onFileSelected($event)"
                        class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" name="description" [(ngModel)]="car.description" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>

                <div>
                    <label for="available" class="block text-sm font-medium text-gray-700">Disponible</label>
                    <select id="available" name="available" [(ngModel)]="car.available" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option [ngValue]="true">Oui</option>
                        <option [ngValue]="false">Non</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit"
                        class="inline-flex justify-center px-6 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Modifier
                    </button>
                </div>
            </form>
        </div>

        <!-- Prévisualisation à droite -->
        <div class="flex-1 sticky top-6">
            <h3 class="text-lg font-medium text-gray-700 mb-4">Prévisualisation</h3>
            <app-card [car]="car" [showActions]="false" [isPreview]="true"></app-card>
        </div>
    </div>
</div>
